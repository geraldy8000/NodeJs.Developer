<!DOCTYPE html>

    <title>Test</title>
    <script type="text/javascript">
        function getAnagram() {
            var arrayString = ['kita', 'atik', 'tika', 'aku', 'kia', 'makan', 'kua'];
            var input = ['kita', 'atik', 'tika', 'aku', 'kia', 'makan', 'kua'];

            var res = [];
            while(arrayString.length > 0) {
                let init = arrayString[0].split('').sort().join('');
                var group = [];
                group.push(arrayString[0]);
                arrayString.splice(0, 1);
                for(var x = 0; x < arrayString.length; x++) {
                    
                    let comp = arrayString[x].split('').sort().join('');
                    if(init === comp){
                      group.push(arrayString[x]);
                      arrayString.splice(x, 1);
                      x--;
                    } 

                }
                res.push(group);
                group = [];
            }
            alert("Input: " + JSON.stringify(input) + "\nOutput: " + JSON.stringify(res));

        }
        window.onload = getAnagram();
    </script>
